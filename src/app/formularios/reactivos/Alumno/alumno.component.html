<h1>Alumno</h1>

<!-- Registramos el FormControl creado en la vista -->
<label>Nombre
    <input type="text" [formControl]="nombreControl">
</label>

<button type="text" (click)="setNombre()">Actualizar Nombre</button>

<!-- Una de las formas de poder ver el valor del FormControl es a través de la interpolación: -->
Nombre Interpolado: {{nombreControl.value}}

<form [formGroup]='alumnoForm' (ngSubmit)=submit()>
    <label>Nombre
        <input type="text" formControlName="nombre">
    </label>
    <input type="text" formControlName="apellido">
    <input type="text" formControlName="edad">
    <div formGroupName="direccion">
        <h3>Direccion</h3>
        <input type="text" formControlName="calle">
        <input type="text" formControlName="numero">
    </div>
    <div formArrayName="telefonos">
        <h3>Teléfonos</h3>
        <button (click)="agregarTelefono()">Agregar Teléfono</button>

        <div *ngFor="let telefono of telefonos.controls; let i = index">
            <label>
                Teléfono <input type="text" [formControlName]="i">
            </label>
        </div>
    </div>

    Status Formulario: {{alumnoForm.status}}
    <button type="submit">Guardar</button>
</form>
